        <div class="form-group row">
            <data-grid [itemsSource]="bankInfoTypeList" title="bankInfoTypeList">
                <column field="Code" header="Code" filterMatchMode="contains"></column>
                <column field="Name" header="Name" filterMatchMode="contains"></column>             
                <column header="Actions" [style]="{'text-align':'center'}">
                <template let-col let-data="rowData" pTemplate type="body">
                    <a [routerLink]="['/bank-info-type', data.Id]">
                        <button class="btn btn-sm btn-info">Edit</button>
                    </a>
                    <button class="btn btn-sm btn-danger" (click)="DeleteBankInfoType(data.Id)">Delete</button>
                </template>
                </column>
            </data-grid>
        </div>
    </div>
