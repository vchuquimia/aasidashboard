

<div class="container">
    <div class="row ">
        <div class="col-md-12">
            <h5 class="font-bold m-t-none m-b text-muted">Bank</h5>
        </div>
    </div>

    <div class="row">
        <form class="form" (ngSubmit)="onSubmit()">
    
            <fieldset>
                <div class="form-group row">
                    <label class="col-md-3" >Code:</label>
                    <div class="col-md-4">
                        <input type="text" name="txbCode" class="form-control" placeholder="Insert Code" [(ngModel)]="selectedBank.Code"/> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3" >Name:</label>
                    <div class="col-md-4">
                        <input type="text" name="txbName" class="form-control" placeholder="Insert Name Bank" [(ngModel)]="selectedBank.Name"/> 
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-3"></div>
                    <div class="col-md-4">
                        <button type="submit"name="btnSave" class="btn btn-success" > Save </button>
                        <a [routerLink]="['/search-bank']">
                            <button  type="button" class="btn btn-default"name="btnCancel" (click)="submitted=false"> Cancel </button>
                        </a> 
                    </div>
                </div>
                

            </fieldset>
        </form>
    </div>
</div>
