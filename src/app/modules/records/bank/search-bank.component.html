
<div class="container">
    <div class="row ">
        <div class="col-md-12">
            <h5 class="font-bold m-t-none m-b text-muted">Bank</h5>
        </div>
    </div>

    <div class="pull-right">
        <a [routerLink]="['/bank', 0]"><button class="btn btn-sm btn-info">
            <span class="icon-plus"></span> Add</button></a>
    </div>

    <div class="row">
        <data-grid [itemsSource]="Banks" title="Banks">
                <column field="Code" header="Code" filterMatchMode="contains"></column>
                <column field="Name" header="Name" filterMatchMode="contains"></column>
                <column header="Actions" [style]="{'text-align':'center'}">
        <template let-col let-data="rowData" pTemplate type="body">
          <a [routerLink]="['/bank', data.Id]">
            <button class="btn btn-sm btn-info">Edit</button>
          </a>
          <button class="btn btn-sm btn-danger" (click)="deleteBank(data.Id)">Delete</button>
        </template>
      </column>
              </data-grid>
    </div>


</div>
