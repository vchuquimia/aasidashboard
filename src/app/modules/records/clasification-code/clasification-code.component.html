<div class="container">
    <h4>1099 Clasification Code</h4>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group row">
                <label class="col-md-3 col-form-label text-right">Code</label>
                <div class="col-md-4">
                <input type="text" name="Code" placeholder="Insert Code" class="form-control" [(ngModel)]="selectedClasificationCode.Code"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label text-right">Name</label>
                <div class="col-md-4">
                <input type="text" name="Name" placeholder="Insert Name" class="form-control" [(ngModel)]="selectedClasificationCode.Name"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-3">
                    </div>
                <div class="col-md-4">
                <combo-box #cbClasificationEnum (OnSelectionChanged)="onClasificationEnumChanged($event)" >
                    <template let-item="item"><b>{{item}}</b></template>
                </combo-box> 
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label text-right"></label>
                <div class="col-md-4">
                <label><input type="checkbox" name="IsStandard" value="" [(ngModel)]="selectedClasificationCode.IsStandard">Standard</label>
                </div>
            </div>
            <div class="form-group row">
            <div class="col-lg-offset-6 col-lg-3 push-md-6">
                <button name="buttonSave" class="btn btn-success" type="button" (click)="OnSumit()">Save<div class="riple-wrapper"></div>
                    </button>
                <a [routerLink]="['/records/search-clasification-code']">
                    <button name="buttonCancel" type="button" (click)="submitted=false" class="btn btn-default">Cancel</button></a>

            </div>
        
        </div>
            
        </fieldset>
    </form>

</div>
