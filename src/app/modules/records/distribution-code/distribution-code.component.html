<div class="container">
    <h5 class="font-bold m-t-none m-b text-muted">1099 Distribution Code</h5>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group row">
                <label class="col-md-3 col-form-label text-right">Code</label>
                <div class="col-md-4">
                <input type="text" name="DistributionCode" placeholder="Insert Code" class="form-control" [(ngModel)]="selectedDistributionCode.DistributionCode"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label text-right">Description</label>
                <div class="col-md-4">
                <input type="text" name="Description" placeholder="Insert Description" class="form-control" [(ngModel)]="selectedDistributionCode.Description"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <combo-box #cbIRSTypeEnum (OnSelectionChanged)="onDistributionEnumChanged($event)" >
                        <template let-item="item"><b>{{item}}</b></template>
                    </combo-box> 
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-offset-6 col-lg-3 push-md-6">
                    <button name="buttonSave" class="btn btn-success" type="button" (click)="OnSumit()">Save<div class="riple-wrapper"></div>
                        </button>
                    <a [routerLink]="['/records/search-distribution-code']">
                        <button name="buttonCancel" type="button" (click)="submitted=false" class="btn btn-default">Cancel</button></a>

                </div>
            </div>
            
        </fieldset>
    </form>

</div>
