<div class="container">
  <h4>District</h4>
  <div class="col-md-3"></div>
  <div class="col-md-9">
    <form #f="ngForm" class="form-horizontal">
      <fieldset>
        <div class="form-group row">
          <div class="col-md-1">
            <label for="textCode" class="form-control-label">Code</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="textCode" class="form-control" [(ngModel)]="district.Code">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-1">
            <label for="textName" class="form-control-label">Name</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="textName" class="form-control" [(ngModel)]="district.Name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <button name="buttonSave" (click)="saveDistrict()"  class="btn btn-success" type="button">Save</button>
            <a [routerLink]="['/search-district']">
              <button name="buttonCancel" type="button" class="btn btn-default">Cancel</button>
            </a>
          </div>
        </div>  
      </fieldset>
    </form>
  </div>
</div>
