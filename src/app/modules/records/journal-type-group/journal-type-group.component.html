
<div class="container">
    <div class="row ">
        <div class="col-md-12">
            <h5 class="font-bold m-t-none m-b text-muted">Journal Type Group</h5>
        </div>
    </div>

    <div class="row">
        <form class="form" (ngSubmit)="onSubmit()">
    
            <fieldset>
                <div class="form-group row">
                    <label class="col-md-3" >Code:</label>
                    <div class="col-md-4">
                        <input type="text" name="txbCode" class="form-control" placeholder="Insert Code" [(ngModel)]="selectedJournalTypeGroup.Code"/> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3" >Name:</label>
                    <div class="col-md-4">
                        <input type="text" name="txbName" class="form-control" placeholder="Insert Name" [(ngModel)]="selectedJournalTypeGroup.Name"/> 
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-3"></div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success" name="btnSave"> Save </button>
                        <a [routerLink]="['/search-journal-type-group']">
                            <button type="button" class="btn btn-default" name="btnCancel" (click)="submitted=false"> Cancel </button>
                        </a> 
                    </div>
                </div>

            </fieldset>

        </form>
    </div>
    
<div class="row form-horizontal">
  
        
        <table class=" col-md-5 table-list table-striped table-hover" id="available" width="100%" style="margin-right: 25px;" cellspacing="0">
            
            <thead>
                <tr>
                <td colspan="3"><h4> Journal Type Avaliable</h4></td>
               </tr>
                <tr class="tr-list">
                    <th class="formatCode" >Code</th>
                    <th>Description</th>
                     <th><button type="button" class="btn btn-default btn-xs" (click)="selectAllJT()" style=" line-height: 0.25;padding: .2rem 1rem;" name="select" >  Select All &nbsp;<i class="fa fa-chevron-right"></i><i class="fa fa-chevron-right"></i></button></th>  

                </tr>
            </thead>
            <tbody>
               <tr *ngFor="let jtList of JournalTypeList" class="tr-list">
                    <td  class="formatCode" style="vertical-align:middle;">{{jtList.Code}}</td>
                    <td style="vertical-align:middle;">{{jtList.Description}}</td>
                <td> <button type="button" class="btn btn-default btn-xs" (click)="selectJT(jtList)" style=" line-height: 0.25;padding: .2rem 1rem;" name="select" >  Select &nbsp;<i class="fa fa-chevron-right"></i></button></td>

                </tr>
            </tbody>
        </table>


        <table class=" col-md-5 table-list table-striped table-hover" id="group"  cellspacing="0" width="100%">

            <thead>
        
                                    <tr>
                <td colspan="3"><h4> Journal Type of Group</h4></td>
               </tr>
                       <tr class="tr-list">
                               <th style=" text-align: end;"><button type="button" class="btn btn-default btn-xs" (click)="unselectAllJT()" style=" line-height: 0.25;padding: .2rem 1rem;"name="unselect" ><i class="fa fa-chevron-left"></i><i class="fa fa-chevron-left"></i> &nbsp; Unselect All </button> </th>
                    <th class="formatCode">Code</th>
                    <th class="formatCode">Description </th>
     
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let jtgList of JournalTypeGroupListItem" class="tr-list">
                    <td style=" text-align: end;"> <button type="button" class="btn btn-default btn-xs" (click)="unselectJT(jtgList)" style=" line-height: 0.25;padding: .2rem 1rem;"name="unselect" ><i class="fa fa-chevron-left"></i> &nbsp; Unselect </button></td>
                    <td class="formatCode" style="vertical-align:middle;">{{jtgList.Code}}</td>
                    <td class="formatCode" style="vertical-align:middle;">{{jtgList.Description}}</td>

                </tr>
            </tbody>
        </table>

        
        </div>
</div>
