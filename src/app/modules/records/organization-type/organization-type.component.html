<div class="container">
    <h5 class="font-bold m-t-none m-b text-muted">Organization Code</h5>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group row">
                <label class="col-md-3 col-form-label text-right">Code</label>
                <div class="col-md-4">
                <input type="text" name="OrganizationCode" placeholder="Insert Code" class="form-control" [(ngModel)]="selectedOrganizationType.Code"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label text-right">Name</label>
                <div class="col-md-4">
                <input type="text" name="Name" placeholder="Insert Name" class="form-control" [(ngModel)]="selectedOrganizationType.Name"/>
                </div>
            </div>            
            <div class="form-group row">
                <div class="col-lg-offset-6 col-lg-3 push-md-6">
                    <button name="buttonSave" class="btn btn-success" type="button" (click)="onSubmit()" >Save<div class="riple-wrapper"></div>
                        </button>
                    <a [routerLink]="['/records/search-organization-type']">
                        <button name="buttonCancel" type="button" (click)="submitted=false" class="btn btn-default">Cancel</button></a>

                </div>
            </div>              
        </fieldset>
    </form>  
</div>
