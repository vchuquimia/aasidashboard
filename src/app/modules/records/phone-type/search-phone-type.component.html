<div class="container">
    <h5 class="font-bold m-t-none m-b text-muted">Phone Type</h5>
    <div class="row">
        <a [routerLink]="['/records/phone-type', 0]"><button class="btn btn-sm btn-info pull-right">
                        <span class="icon-plus"></span> Add</button></a>
    </div>
    <div class="row">
        <data-grid [itemsSource]="phoneTypeList" title="Phone Type">
            <column field="Code" header="Code" filterMatchMode="contains"></column>
            <column field="Name" header="Name" filterMatchMode="contains"></column>           
            <column header="Actions" [style]="{'text-align':'center'}">
                <template let-col let-data="rowData" pTemplate type="body">
                    <a [routerLink]="['/records/phone-type', data.Id]">
                        <button class="btn btn-sm btn-info">Edit</button>
                    </a>
                    <button class="btn btn-sm btn-danger" (click)="DeletePhoneType(data.Id)">Delete</button>
                </template>
            </column>
        </data-grid>
    </div>
</div>
