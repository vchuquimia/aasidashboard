<div class="container">
    <h5 class="font-bold m-t-none m-b text-muted">Student Degree</h5>
    <div class="row">
        <a [routerLink]="['/student-degree',0]">
        
        <button class="btn btn-sm btn-info content-right">
            <span class="icon-plus"></span> Add
        </button></a>
    </div>
    <div class="row">
     <table class="table">
         <thead> <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Actions</th>                                            
        </tr></thead>
        <tbody>
        <tr *ngFor="let item of StudentDegreeList">
            <td>{{item.Code}}</td>
            <td>{{item.Name}}</td>
            <td><a [routerLink]="['/student-degree',item.Id]"><button class="btn btn-sm btn-info content-right" >
            edit</button></a>
            <button class="btn btn-sm btn-danger" (click)="Delete(item.Id)">
            delete</button>
            </td>
        </tr>
        </tbody>
       
     </table>
     </div>
</div>
